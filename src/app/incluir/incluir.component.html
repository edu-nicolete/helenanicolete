<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h4 class="title">Título</h4>
                </div>
                <input type="text" [(ngModel)]="titleBook" maxlength="120" class="form-control"
                       placeholder="Digite aqui um título de até 120 caracteres">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="header">
                    <h4 class="title">Resumo</h4>
                </div>
                <textarea class="form-control" [(ngModel)]="resumeBook" maxlength="1000"
                          placeholder="Apresente aqui um pequeno resumo do livro" rows="15"></textarea>
                Caracteres restantes: {{1000 - resumeBook.length}}
            </div>
            <div class="col-md-6">
                <div class="header">
                    <h4 class="title">Capa do livro</h4>
                </div>
                <div class="form-group">
                    <input type="file" name="image" (change)="fileProgress($event)"/>
                </div>
                <div *ngIf="fileUploadProgress">
                    Upload progress: {{ fileUploadProgress }}
                </div>
                <div class="image-preview mb-3" *ngIf="previewUrl">
                    <img [src]="previewUrl" height="300"/>
                </div>
                <div class="mb-3" *ngIf="uploadedFilePath">
                    {{uploadedFilePath}}
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-1">
                <div class="form-group">
                    <button class="btn btn-fill btn-primary" (click)="onSubmit()">Enviar</button>
                </div>
            </div>
            <div class="col-md-1">
                <div class="form-group">
                    <button class="btn btn-fill btn-danger" (click)="clear()">Apagar</button>
                </div>
            </div>
        </div>
    </div>
</div>
